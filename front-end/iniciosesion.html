<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="iniciosesion.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <!-- Nubes -->
  <img src="../IMGS/Group 1.png" id="nubeIzquierda" alt="Nube izquierda">
  <img src="../IMGS/Group 2.png" id="nubeDerecha" alt="Nube derecha">

  <!-- Contenedor principal -->
  <div id="rectangulo">
    <h1 class="titulo">Bienvenido de nuevo!</h1>
    <form id="iniciosesion">
      <div class="input-group">
        <img src="../IMGS/Perfil.png" class="icono">
        <input type="text" required placeholder="Username or mail" id="username">
      </div>

      <div class="input-group">
        <img src="../IMGS/candado.png" class="icono">
        <input type="password" required placeholder="Password" id="password">
      </div>

      <button id="sesionbtn" type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script src="iniciosesion.js"></script>
</body>
</html>
