<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="register.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <!-- Nubes -->
  <img src="/IMGS/Group 1.png" id="nubeIzquierda" alt="Nube izquierda">
  <img src="/IMGS/Group 2.png" id="nubeDerecha" alt="Nube derecha">


  <!-- Contenedor principal -->
  <div id="rectangulo">
    <h1 class="titulo">¡Bienvenido!</h1>
    <form id="register">
      <div class="input-group">
        <img src="/IMGS/Perfil.png" class="icono">
        <input type="text" required placeholder="Usuario o mail" id="username">
      </div>


      <div class="input-group">
        <img src="/IMGS/candado.png" class="icono">
        <input type="password" required placeholder="Contraseña" id="password">
      </div>


      <div class="input-group">
        <img src="/IMGS/candado (1).png" class="icono">
        <input type="password" required placeholder="Confirmar contraseña" id="password2">
      </div>


      <button id="registerbtn" type="submit">Continuar</button>
    </form>
  </div>


  <script src="register.js"></script>
</body>
</html>
