<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notetrivia</title>
  <link rel="stylesheet" href="document.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <h2><i class="fas fa-home"></i> Inicio</h2>
      <ul class="menu">
        <li><i class="fas fa-plus"></i> Crear</li>
        <li><i class="fas fa-heart"></i> Favoritos</li>
        <li><i class="fas fa-user"></i> Creado por mi</li>
        <li><i class="fas fa-trash"></i> Eliminados</li>
        <li><i class="fas fa-users"></i> Compartido conmigo</li>
      </ul>
      <ul class="menu-bottom">
        <li id="perfil-btn">
          <i class="fas fa-user-circle"></i> Mi Perfil
        </li>
        <li>
  <a href="configuracion.html">
    <i class="fas fa-cog"></i> Configuraci√≥n
  </a>
</li>
      </ul>
    </aside>

    <main class="content">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Buscar en notetrivia">
      </div>

      <div class="document-list">
        <div class="document-item">
          nombre del documento
          <div class="icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
        <div class="document-item">
          nombre del documento
          <div class="icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
        <div class="document-item">
          nombre del documento
          <div class="icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
        <div class="document-item">
          nombre del documento
          <div class="icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
        <div class="document-item">
          nombre del documento
          <div class="icons">
            <i class="fas fa-star"></i>
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
  const stars = document.querySelectorAll('.fa-star');
  stars.forEach(star => {
    star.addEventListener('click', () => {
      star.classList.toggle('active');
    });
  });

</script>

<div id="overlay">
  <div id="popup">
    <p>Contenido del perfil</p>
  </div>
  <a href="document.html">
    <img src="./IMGS/Vector.png" class="flecha" alt="Volver">
  </a>

  <script> 
  
  const perfilBtn = document.getElementById('perfil-btn');
    const overlay = document.getElementById('overlay');
    
    perfilBtn.addEventListener('click', () => {
      overlay.style.display = 'flex';
    });
    
    // Cerrar al hacer clic fuera del popup
    overlay.addEventListener('click', (e) => {
      const popup = document.getElementById('popup');
      if (!popup.contains(e.target) && e.target !== popup) {
        overlay.style.display = 'none';
      }
    });
    
    </script>
</div>
</body>
</html>
