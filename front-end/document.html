<script>
    // 1️⃣ Agarramos el contenedor del menú
    const menu = document.getElementById("barramenu");
  
    // 2️⃣ Agarramos el icono de las tres barritas
    const icon = menu.querySelector(".menu-icon");
  
    // 3️⃣ Cuando alguien haga click en el icono
    icon.addEventListener("click", () => {
      // 4️⃣ Alternamos la clase "menu-visible" en el contenedor
      menu.classList.toggle("menu-visible");
    });
  </script>
