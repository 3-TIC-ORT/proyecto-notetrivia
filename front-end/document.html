<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="document.css" />

</head>

    <body style= "background-color: White;">
    <div id="barramenu">
        <div class="menu-icon" aria-label="menu" role="button" tabindex="0">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul id="menu-visible">
            <li data-pantalla ="inicio"> Inicio</li>
            <li data-pantalla ="folders">Folders</li>
            <li data-pantalla = "favourites">Favourites</li>
            <li data-pantalla = "created">Created by me</li>
            <li data-pantalla = "bin"> Bin</li>
            <li data-pantalla = "perfil">Mi perfil</li>
            <li data-pantalla = "settings">Settings</li>
          </ul>
    </div>
    
    <div id = "pantallas">
      <div id ="inicio" class="pantalla activa"> </div>
      <div id ="folders" class="pantalla"></div>
      <div id="favourites" class="pantalla"></div>
      <div id="created" class="pantalla"></div>
      <div id="bin" class="pantalla"></div>
      <div id="perfil" class="pantalla"></div>
      <div id="settings" class="pantalla"></div>

    </div>
</body>
</html>
<script>
    
const menu = document.getElementById("barramenu");
const icon = menu.querySelector(".menu-icon");

icon.addEventListener("click", () => {
    menu.classList.toggle("menu-visible");
});


const botones = document.querySelectorAll("#menu-visible li");
const pantallas = document.querySelectorAll(".pantalla");

botones.forEach(boton => {
    boton.addEventListener("click", () => {
        pantallas.forEach(p => p.classList.remove("activa"));
        const id = boton.dataset.pantalla;
        const target = document.getElementById(id);
        if (target) target.classList.add("activa");
    });
});
  </script>
